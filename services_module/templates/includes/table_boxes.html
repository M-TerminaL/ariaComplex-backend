<div class="text-center mt-4 mb-3">
    <h3 class="text-bold h5 text-dark">{{ table_box.title }}</h3>
</div>
<div class="paid-table shop-table table-responsive me-2 ms-2">
    <table class="table-paid table-shop" id="last-paid">
        <thead class="text-center">
        <tr>
            <th scope="col">خدمات</th>
            <th scope="col">توضیحات</th>
            <th scope="col">درصد تخفیف</th>
            <th scope="col">تعداد</th>
            <th scope="col">قیمت (تومان)</th>
            <th scope="col">خرید</th>
        </tr>
        </thead>
        <tbody class="text-center">
        {% for row in table_box.priority %}
            {% include 'includes/table_prices.html' with row=row %}
        {% endfor %}
        </tbody>
    </table>
</div>
